	<div class="container">
		<div class="row">
	   <div id="divProcs" class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2"> 
	   	<table v-if="procs.length > 0" class="table">
				<tr v-for="proc in procs" >
					<td><b>{{proc.proy}}</b></td>
					<td>{{proc.rol}}</td>
					<td>{{proc.tag}}</td>
					<td>{{proc.port}}</td>
					<td>{{proc.pid}}</td>
					<td>({{proc.runBy}})</td>
					<td style="text-align: right;">
						<button v-if="proc.up" class="btn btn-success" v-on:click.stop="stop(proc.tag,proc.pid)"><i class="fa fa-power-off"></i></button>
						<button v-else class="btn btn-danger" v-on:click.stop="start(proc.tag,proc.proy)"><i class="fa fa-power-off"></i></button>
					</td>
				</tr>
			</table>
			<span v-else>No hay Proceso en este momento</span>

		</div>
